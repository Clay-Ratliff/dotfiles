# start numbering from 1 and set `r` to reload tmux config file
bind-key r source-file ~/.tmux.conf
set -g base-index 1

# increase history size
set -g history-limit 1000000

# don't exit from tmux when closing a session
set -g detach-on-destroy off

# renumber all windows when any window is closed
set -g renumber-windows on

set -g status-left "#[fg=blue,bold,bg=#1e1e2e]  #S  "
set -g status-right "#[fg=#b4befe,bold,bg=#1e1e2e]%a %Y-%m-%d 󱑒 %H:%M %p"
set -g status-justify left

# increase length (from 10)
set -g status-left-length 200
set -g status-position bottom
# transparent
set -g status-style 'bg=#1e1e2e'

set -g window-status-current-format '#[fg=magenta,bg=#1e1e2e]*#I #W#{?window_zoomed_flag,(),} '
set -g window-status-format '#[fg=gray,bg=#1e1e2e] #I #W'
set -g window-status-last-style 'fg=white,bg=black'

# vi mode keys and copy-paste to system clipboard
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R

# Send the Ctrl-b command through to underlaying terminal when needed
bind C-b send-prefix

# bind more mnemonic keys to split panes
bind | split-window -h
bind - split-window -v

# Pane resizing with Prefix H, J, K, and L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# set escape time to be lower than nvim
set-option -sg escape-time 10

# set default terminal colors correctly
set-option -g default-terminal "tmux-256color"

#set-option -g default-terminal 'screen-254color'
#set-option -g terminal-overrides ',xterm-256color:RGB'

# Set RGB compatibility so termuicolors will work
# set-option -sa terminal-overrides ',xterm:RGB'
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

# for auto restore of neovim sessions if Session.vim file is present
set -g @resurrect-strategy-nvim 'session'
run '~/.tmux/plugins/tpm/tpm'
